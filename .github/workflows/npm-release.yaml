name: NPM Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Install dependencies
        run: bun ci

      - name: Publish to NPM
        run: bun publish --access=public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
